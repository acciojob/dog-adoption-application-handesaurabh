<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit" style="background-color:oblique">
		<label>Name</label>
		<input style="border-block-color:gray;" id="name" type="text" placeholder="Name"><br/><br>
		<label>Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number"><br/><br>
		<label>Address</label>
		<input id="address" type="text" placeholder="Address"><br/><br>
		<label>Have you ever lived with a Dog before?	</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br/><br>
		<label>Please select your preferred breeds</label>
		<select style="background-color:green; color:white; lighting-color:skyblue">
			<option>Labrador</option>
			<option>Husky</option>
			<option>Pug</option>
		</select><br><br>
		<label>Submit</label>
		<input id="submit" type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
